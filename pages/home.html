<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bhutan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .section {
            position: relative;
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 700;
        }

        .section:nth-child(odd) {
            background-color: #151515;
        }

        footer {
            background-color: #151515;
            color: #a0a0a0;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <header>
        <h1>BHUTAN</h1>

    </div>

    <div class="section" style="background-image: url('image5-url.jpg');">

    </div>

    <div class="section" style="background-image: url('image6-url.jpg');">
        <h2>Travel</h2>
    </div>

    <div class="section" style="background-image: url('image7-url.jpg');">
